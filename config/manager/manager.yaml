apiVersion: v1
kind: Namespace
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: openshift-cred-minter
---
apiVersion: v1
kind: Service
metadata:
  name: controller-manager-service
  namespace: openshift-cred-minter
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  ports:
  - port: 443
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: cred-minter
  namespace: openshift-cred-minter
  labels:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
spec:
  selector:
    control-plane: controller-manager
    controller-tools.k8s.io: "1.0"
  replicas: 1
  revisionHistoryLimit: 4
  strategy:
    type: Rolling
  triggers:
    - type: "ConfigChange"
    #- type: "ImageChange"
      #imageChangeParams:
        #automatic: true
        #containerNames:
          #- "manager"
        #from:
          #kind: "ImageStreamTag"
          #name: "cluster-operator:latest"
  template:
    metadata:
      labels:
        control-plane: controller-manager
        controller-tools.k8s.io: "1.0"
    spec:
      containers:
      - image: cred-minter:latest
        imagePullPolicy: Never
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - containerPort: 9876
          name: webhook-server
          protocol: TCP
        command:
          - /root/manager
          - --log-level
          - debug
      terminationGracePeriodSeconds: 10
